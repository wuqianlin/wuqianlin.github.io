# Site settings
title: 乾林 Blogs # site title
description: >- # site description
  He's writing in Bahasa about web technology and experience as a journal 
  for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: zh-CN
timezone: Asia/Shanghai
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/wuqianlin/wuqianlin.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: 乾林 # author name
  bio: >- # tell to the world
    在此分享自己关于编程、算法、计算机科学相关的知识和经验。 
    博客源代码在 <a href="https://github.com/wuqianlin/wuqianlin.github.io" target="_blank" rel="noopener">@github</a>，你可以在此给我留言.
  username: username # general username
  github: wuqianlin # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: Simpleran@sina.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
